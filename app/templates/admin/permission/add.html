{% extends 'base.html' %}

{% block main %}
    <fieldset class="layui-elem-field">
        <legend>权限管理 - 新增权限组</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="">
                {{ form.csrf_token }}
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 权限组名称</label>
                    <div class="layui-input-block">
                        {{ form.name(class='layui-input', value='',placeholder='请输入权限组名称') }}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 权限组描述</label>
                    <div class="layui-input-block">
                        {{ form.description(class='layui-textarea', value='',placeholder='请输入权限组描述') }}
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
{% endblock %}

{% block myScript %}
    <script>
        layui.use('form', function(){
            var form = layui.form();

            //添加组名称验证
            form.verify({
                name: function (value) {
                    if (value == ""){
                        return "请输入组名称";
                    }
                },
                description: function (value) {
                    if (value == ""){
                        return "请输入描述";
                    }
                }
            });

            form.on('submit(admin-form)', function(data){
                $.ajax({
                    type: "POST",
                    url: '{{ url_for("admin.permission_add") }}',
                    data: data.field,
                    success: function(msg){
                        if( msg.code == 1 ){
                            parent.layer.msg(msg.msg, {
                                icon: 1,
                                shade: [0.6, '#393D49'],
                                time:1500
                            }, function () {
                                parent.location.reload();
                            });
                        }else{
                            parent.layer.msg(msg.msg, {
                                icon: 5,
                                shade: [0.6, '#393D49'],
                                time:1500
                            });
                        }
                    }
                });
                return false;
            });

        });
    </script>
{% endblock %}
